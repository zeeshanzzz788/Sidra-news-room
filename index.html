<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidra News Room | The Voice of the Sidra Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Playfair+Display:wght@700&display=swap');
        body { font-family: 'Roboto', system-ui, sans-serif; }
        .headline-font { font-family: 'Playfair Display', sans-serif; }
        .bbc-red { color: #bb1919; }
        .ticker { overflow: hidden; white-space: nowrap; animation: marquee 30s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    </style>
</head>
<body class="bg-zinc-50 text-zinc-900">

    <!-- TOP BAR -->
    <div class="bg-[#002f6c] text-white text-xs py-2">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <span>Saturday 21 February 2026 â€¢ Islamabad â€¢ Global</span>
            <a href="admin.html" class="hover:underline flex items-center gap-1">
                <i class="fas fa-lock"></i> Staff Login
            </a>
        </div>
    </div>

    <!-- HEADER -->
    <header class="bg-white border-b sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center gap-4">
                    <img src="https://pbs.twimg.com/profile_images/1993382470054543360/UHU6o--k.jpg" alt="Sidra News Room" class="h-14">
                    <div>
                        <span class="text-4xl font-bold tracking-tighter headline-font bbc-red">SIDRA</span>
                        <span class="text-4xl font-bold tracking-tighter headline-font">NEWS ROOM</span>
                    </div>
                </div>
                <nav class="hidden md:flex gap-8 text-sm font-medium">
                    <a href="#" class="hover:text-[#bb1919]">Home</a>
                    <a href="#" class="hover:text-[#bb1919]">SidraChain</a>
                    <a href="#" class="hover:text-[#bb1919]">DeFi</a>
                    <a href="#" class="hover:text-[#bb1919]">Shariah</a>
                    <a href="#" class="hover:text-[#bb1919]">Community</a>
                </nav>
                <button onclick="submitTip()" class="bg-[#bb1919] hover:bg-red-700 text-white px-6 py-3 rounded-full font-medium flex items-center gap-2">
                    Submit Tip
                </button>
            </div>
        </div>
    </header>

    <!-- TICKER -->
    <div class="bg-[#bb1919] text-white py-2 text-sm overflow-hidden">
        <div class="max-w-7xl mx-auto px-4 flex items-center gap-3">
            <span class="bg-white text-[#bb1919] px-4 py-0.5 text-xs font-bold">LIVE</span>
            <div class="ticker">SidraChain hits 35M transactions â€¢ New Shariah stablecoin launched â€¢ SDA +4.8% â€¢ 52K verified readers</div>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="max-w-7xl mx-auto px-4 py-10">
        <div id="articlesGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-zinc-900 text-zinc-400 py-12 text-center">
        <img src="https://pbs.twimg.com/profile_images/1993382470054543360/UHU6o--k.jpg" class="h-12 mx-auto mb-4">
        <p>Â© 2026 Sidra News Room â€¢ Official Voice of Sidra Ecosystem</p>
    </footer>

    <script>
        // Load articles from shared localStorage
        let articles = JSON.parse(localStorage.getItem('sidraArticles')) || [
            {id:0, title:"SidraChain Surpasses 35 Million Transactions", category:"SidraChain", date:"21 Feb 2026", image:"https://picsum.photos/id/1015/800/500", excerpt:"Fastest Shariah-compliant blockchain in 2026"},
            {id:1, title:"First Shariah lending protocol hits $42M TVL", category:"DeFi", date:"20 Feb 2026", image:"https://picsum.photos/id/237/800/500", excerpt:"Murabaha-based platform goes live"}
        ];

        function renderArticles() {
            const grid = document.getElementById('articlesGrid');
            grid.innerHTML = '';
            articles.forEach(a => {
                grid.innerHTML += `
                    <div onclick="openArticle(${a.id})" class="bg-white border border-zinc-200 rounded-3xl overflow-hidden cursor-pointer hover:shadow-xl transition-all">
                        <img src="${a.image}" class="w-full h-56 object-cover">
                        <div class="p-6">
                            <div class="flex gap-3 text-xs mb-3">
                                <span class="bg-[#bb1919] text-white px-4 py-1 rounded-full">${a.category}</span>
                                <span class="text-zinc-500">${a.date}</span>
                            </div>
                            <h3 class="font-semibold text-xl leading-tight">${a.title}</h3>
                            <p class="text-zinc-600 text-sm mt-3">${a.excerpt}</p>
                        </div>
                    </div>
                `;
            });
        }

        function openArticle(id) {
            const a = articles.find(x => x.id === id);
            alert(`ðŸ“– \( {a.title}\n\n \){a.excerpt}\n\n(Full article modal would open here in production)`);
        }

        function submitTip() {
            alert("âœ… Tip received! Thank you for supporting transparent Sidra news.");
        }

        window.onload = () => {
            renderArticles();
        };
    </script>
</body>
</html>
